<!doctype html>
<html>

<head>
    {% block head %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="https://upload.wikimedia.org/wikipedia/fr/c/c8/Twitter_Bird.svg"
                height="50" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Timeline<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/trending">Tendances</a>
                </li>
            </ul>
            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item">
                    <a class="btn btn-primary" href="{{ url_for('register') }}" tabindex="-1" aria-disabled="true">Inscription</a>
                </li>
                <li class="nav-item ml-2">
                    <a class="btn btn-outline-primary" href="{{ url_for('auth') }}" tabindex="-1" aria-disabled="true">Connexion</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
