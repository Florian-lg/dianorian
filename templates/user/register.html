{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form class="mt-5 w-100 p-5" id="register">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email...">
                            <label for="exampleInputEmail1">Nom</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Nom...">
                            <label for="exampleInputEmail1">Prénom</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Prenom...">
                            <label for="exampleInputEmail1">Nom d'utilisateur</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Nom d'utilisateur...">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="pass1">Mot de passe</label>
                            <input type="password" class="form-control" id="pass1" placeholder="Password">
                            <label for="pass2">Réentrez votre mot de passe</label>
                            <input type="password" class="form-control" id="pass2" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary">S'enregistrer</button>
                    </div>
                    <div class="col-sm-3">
                        <p><a href="#">J'ai déjà un compte</a></p>
                        <p><a href="#">J'ai oublié mon mot de passe</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
